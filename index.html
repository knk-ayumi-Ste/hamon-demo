<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico">
    <title>波紋</title>
</head>

<body>
    <div id="area">
    </div>

    <!-- 波紋 -->
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.ripples-min.js"></script>
    <script>
        $('document').ready(function () {
            $('#area').ripples({
                resolution: 300,  //波紋が広がる速さ 数値が大きいほどゆっくり
                dropRadius: 20,   //波紋の大きさ     数値が大きいほど大きい
                perturbance: 0.01 //波紋の揺れの量   数値が大きいほど激しい揺れ
            });
        })
    </script>

    <!-- 効果音 -->
    <audio src="" id="sound"></audio>
    <script>
        var audioList = [
            "./sound/sound_1.mp3",
            "./sound/sound_2.mp3",
            "./sound/sound_3.mp3",
            "./sound/sound_4.mp3",
            "./sound/sound_5.mp3",
        ];
        window.onload = function() {
            $("#area").on('click', function() {
                var sound_random = Math.floor(Math.random() * audioList.length);
                var sound = document.getElementById("sound");
                sound.setAttribute("src", audioList[sound_random]);
                sound.play();
            });
        }
    </script>

</body>

</html>
