<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico">
    <title>波紋</title>
</head>

<body>
    <div id="area">
        <div id="area1"></div>
        <div id="area2"></div>
        <div id="area3"></div>
        <div id="area4"></div>
        <div id="area5"></div>
    </div>

    <!-- 波紋 -->
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.ripples-min.js"></script>
    <script>
        $('document').ready(function () {
            $('#area').ripples({
                resolution: 300,  //波紋が広がる速さ 数値が大きいほどゆっくり
                dropRadius: 20,   //波紋の大きさ     数値が大きいほど大きい
                perturbance: 0.01 //波紋の揺れの量   数値が大きいほど激しい揺れ
            });
        })
    </script>

    <!-- 効果音 -->
    <audio src="./sound/sound_1.mp3" id="sound1"></audio>
    <audio src="./sound/sound_2.mp3" id="sound2"></audio>
    <audio src="./sound/sound_3.mp3" id="sound3"></audio>
    <audio src="./sound/sound_4.mp3" id="sound4"></audio>
    <audio src="./sound/sound_5.mp3" id="sound5"></audio>
    <script type="text/javascript">
        window.onload = function () {
            $("#area1").on('click',function () {
                sound1.play();
            });
            $("#area2").on('click',function () {
                sound2.play();
            });
            $("#area3").on('click',function () {
                sound3.play();
            });
            $("#area4").on('click',function () {
                sound4.play();
            });
            $("#area5").on('click',function () {
                sound5.play();
            });
        }
    </script>

</body>

</html>
